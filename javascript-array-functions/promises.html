<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promises</title>
</head>
<body>
	<script type="text/javascript">
		var p = new Promise((resolve, reject) => {
			var sum = 1 + 1;
			if (sum == 2) {
				resolve('Success');
			}else{
				reject('error');
			}
		});
		p.then((message) => {
			console.log('On then ' + message);
		}).catch((message) => {
			console.log('On catch ' + message);
		});
	</script>
</body>
</html>
